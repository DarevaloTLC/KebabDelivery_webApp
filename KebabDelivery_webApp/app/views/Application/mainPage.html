<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Restaurantes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .page-title {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2a9d8f;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table th, table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        table th {
            background-color: #2a9d8f;
            color: white;
        }
        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        table tr:hover {
            background-color: #e9f5f4;
        }
        .view-button {
            background-color: #2a9d8f;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        .view-button:hover {
            background-color: #21867a;
        }
        @media screen and (max-width: 768px) {
            table th, table td {
                font-size: 14px;
                padding: 10px;
            }
            .view-button {
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="page-title">Lista de Restaurantes</div>

    <table>
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>Teléfono</th>
            <th>Acción</th>
        </tr>
        </thead>
        <tbody>
        #{list items:restaurantes, as:'restaurante'}
        <tr>
            <td>${restaurante.name}</td>
            <td>${restaurante.address}</td>
            <td>${restaurante.phone}</td>
            <td>
                <form method="GET" action="/application/menuPage/${restaurante.id}">
                    <button type="submit" class="view-button">Ver comidas</button>
                </form>
            </td>
        </tr>
        #{/list}
        </tbody>
    </table>
</div>
</body>
</html>
