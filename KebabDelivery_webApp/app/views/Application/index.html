<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://lh5.googleusercontent.com/p/AF1QipPWfLAAb3hx2nIC7shZh9wY2X6O54k66DRfa6Li') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.9; /* Ajusta la opacidad de la imagen */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333; /* Color del texto */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco semi-transparente */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #007bff; /* Azul principal */
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .btn {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px 0;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Kebab Delivery</h1>
    <p>Disfruta del mejor Kebab de tu ciudad gracias a nuestro app de delivery.</p>
    <a href="@{Application.loginPage}" class="btn">Iniciar sesión</a>
    <p>¿No tienes cuenta? <a href="@{Application.registerPage}">Regístrate aquí</a></p>
</div>

</body>
</html>
