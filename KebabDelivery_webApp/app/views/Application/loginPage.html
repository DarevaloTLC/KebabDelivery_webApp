<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #007bff, #0056b3);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #0056b3;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            font-size: 14px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 8px;
            font-size: 16px;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .link {
            margin-top: 20px;
        }
        .link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .link a:hover {
            text-decoration: underline;
        }
        .notification {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
            display: none; /* Oculto por defecto */
        }
        .notification.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .notification.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Iniciar sesión</h1>

    <!-- Notificaciones -->
    <div id="notification" class="notification"></div>

    <!-- Formulario de inicio de sesión -->
    <form id="loginForm" action="/application/login" method="post">
        <div class="form-group">
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
        </div>

        <div class="form-group">
            <button type="submit">Iniciar sesión</button>
        </div>
    </form>

    <div class="link">
        <p>¿No tienes una cuenta? <a href="/application/registerPage">Regístrate aquí</a></p>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const notification = document.getElementById('notification');

        const formData = new FormData();
        formData.append('email', email);
        formData.append('password', password);

        fetch('/application/login', {
            method: 'POST',
            body: formData
        })
            .then(response => response.text()) // Assuming the response is plain text
            .then(data => {
                if (data.includes('success')) {
                    notification.className = 'notification success';
                    notification.textContent = 'Inicio de sesión exitoso.';
                    notification.style.display = 'block';
                    setTimeout(() => window.location.href = '/application/mainPage', 2000);
                } else {
                    notification.className = 'notification error';
                    notification.textContent = data; // Error message from the server
                    notification.style.display = 'block';
                }
            })
            .catch(error => {
                notification.className = 'notification error';
                notification.textContent = 'Ocurrió un error inesperado. Por favor, inténtelo de nuevo.';
                notification.style.display = 'block';
            });
    });
</script>

</body>
</html>
